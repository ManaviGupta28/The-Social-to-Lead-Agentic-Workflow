<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStream AI Agent - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-content .intent-badge {
            display: none !important; /* Hidden - not showing intent to users */
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 5px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #clear-button {
            padding: 8px 16px;
            background: #f1f1f1;
            color: #666;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
        }

        #clear-button:hover {
            background: #e0e0e0;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üé¨ AutoStream AI Agent</h1>
            <p><span class="status-indicator"></span>AI-powered video editing assistant</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message agent">
                <div class="message-content">
                    üëã Hi! I'm the AutoStream AI assistant. I can help you with:
                    <br><br>
                    ‚Ä¢ Pricing and plans information
                    <br>‚Ä¢ Product features and capabilities
                    <br>‚Ä¢ Getting started with AutoStream
                    <br><br>
                    What would you like to know?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off"
                    required />
                <button type="submit" id="send-button">Send</button>
                <button type="button" id="clear-button">Clear</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8099/webhook';
        const THREAD_ID = 'web_user_' + Math.random().toString(36).substr(2, 9);

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const chatForm = document.getElementById('chat-form');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');

        // Typing indicator element
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<span></span><span></span><span></span>';

        // Add user message to chat
        function addMessage(content, isUser, intent = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // Use innerHTML to preserve line breaks and formatting
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            // Intent badge removed - not showing intent to users
            // if (intent && !isUser) {
            //     const badge = document.createElement('div');
            //     badge.className = 'intent-badge';
            //     badge.textContent = `Intent: ${intent}`;
            //     contentDiv.appendChild(badge);
            // }

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `‚ùå Error: ${message}`;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        // Show/hide typing indicator
        function setTyping(isTyping) {
            if (isTyping) {
                typingIndicator.classList.add('active');
                chatMessages.appendChild(typingIndicator);
                scrollToBottom();
            } else {
                typingIndicator.classList.remove('active');
                if (typingIndicator.parentNode) {
                    typingIndicator.parentNode.removeChild(typingIndicator);
                }
            }
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to API
        async function sendMessage(message) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        thread_id: THREAD_ID
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Server error: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    throw new Error('Cannot connect to server. Please ensure the backend is running on http://localhost:8099');
                }
                throw error;
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            setTyping(true);

            try {
                // Send to API
                const response = await sendMessage(message);

                // Hide typing indicator
                setTyping(false);

                // Add agent response
                addMessage(response.response, false, response.intent);

            } catch (error) {
                setTyping(false);
                showError(error.message);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        });

        // Clear chat button
        clearButton.addEventListener('click', () => {
            if (confirm('Clear all messages?')) {
                chatMessages.innerHTML = '';
                addMessage('Chat cleared. How can I help you?', false);
            }
        });

        // Check server connection on load
        async function checkServerConnection() {
            try {
                const response = await fetch('http://localhost:8099/health');
                if (response.ok) {
                    console.log('‚úÖ Server connection successful');
                    const statusIndicator = document.querySelector('.status-indicator');
                    if (statusIndicator) {
                        statusIndicator.style.background = '#4ade80';
                    }
                } else {
                    console.warn('‚ö†Ô∏è Server responded with error');
                }
            } catch (error) {
                console.error('‚ùå Cannot connect to server:', error);
                showError('Cannot connect to server. Please ensure the backend is running on http://localhost:8099');
                const statusIndicator = document.querySelector('.status-indicator');
                if (statusIndicator) {
                    statusIndicator.style.background = '#ef4444';
                }
            }
        }

        // Check connection on page load
        checkServerConnection();

        // Focus input on load
        messageInput.focus();

        console.log('AutoStream AI Chat initialized with thread ID:', THREAD_ID);
    </script>
</body>

</html>
